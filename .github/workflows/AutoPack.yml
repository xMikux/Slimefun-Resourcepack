name: AutoPack

on:
  workflow_dispatch: {}
  push:
    branches:
    - main
    paths:
    - Resourcepack/**
  schedule:
    - cron: "0 0 * * 1"

env:
  panel_domain: ${{ secrets.DOMAIN }}
  server_uuid: ${{ secrets.SERVERUUID }}
  sftp_user: ${{ secrets.SFTP_USER }}
  sftp_pass: ${{ secrets.SFTP_PASS }}
  sftp_host: ${{ secrets.SFTP_HOST }}
  sftp_port: ${{ secrets.SFTP_PORT }}
  token: ${{ secrets.APIToken }}
  # Temporary Permission User
  server_uuid_full: ${{ secrets.SERVERFULLUUID }}
  cli_user: ${{ secrets.CLIUSERNAME }}
  cli_key: ${{ secrets.CLIKEY }}
  cli_port: ${{ secrets.CLIPORT }}
  cli_ip: ${{ secrets.CLIIP }}
  # Temporary Remove default.json
  # default_json: |
  #   {"providers":[]}

jobs:
  Week-Schedule:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule'

    steps:
      - name: üìÑ Checking Repostiory
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 0

      - name: Checking Repo Again
        run: |
          git fetch 
          git pull

      - name: üì• Package & Optimize Resourcepack
        uses: ComunidadAylas/PackSquash-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./.pack

      - name: ‚òÅ DownloadArtifact
        uses: actions/download-artifact@v2
        with:
          name: Optimized pack
          path: ./

      - name: üìù Rename Resourcepack
        run: |
          mv ./pack.zip Slimefun-ResourcePack-Optimized.zip

      - name: Upload Optimized pack
        uses: actions/upload-artifact@v2
        with:
          name: Slimefun-ResourcePack-Optimized
          path: ./Slimefun-ResourcePack-Optimized.zip

      - name: Delete Optimized pack
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            Optimized pack

      - name: üì• Download Original Pack
        run: |
          curl -u "${{ env.sftp_user }}.${{ env.server_uuid }}:${{ env.sftp_pass }}" \
          -k "sftp://${{ env.sftp_host }}:${{ env.sftp_port }}/plugins/ItemsAdder/data/resource_pack/pack.zip" \
          -o pack.zip

      - name: üîß Rename Original File Name
        run: |
          mv pack.zip Slimefun-ResourcePack-Original.zip

      - name: Upload Original pack
        uses: actions/upload-artifact@v2
        with:
          name: Slimefun-ResourcePack-Original
          path: Slimefun-ResourcePack-Original.zip

      - name: Upload Item Models
        uses: actions/upload-artifact@v2
        with:
          name: item-models.yml
          path: ./Resourcepack/item-models.yml

  Upload-Git-IAPack:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[ci skip]') == false ||
      github.event_name != 'schedule'

    steps:
      - name: üìÑ Checking Repostiory
        uses: actions/checkout@v2.0.0
      
      - name: üóú ZIP IAPack
        run: |
          mkdir workdir
          cp -r Resourcepack/items_packs workdir
          cp -r Resourcepack/resource_pack workdir
          tar --owner=pterodactyl --group=pterodactyl -cjf IAUpdate.tar.bz2 -C ./workdir .

      - name: ‚ö° Upload IAPack to Server
        run: |
          curl -u "${{ env.sftp_user }}.${{ env.server_uuid }}:${{ env.sftp_pass }}" \
          -T IAUpdate.tar.bz2 \
          -k "sftp://${{ env.sftp_host }}:${{ env.sftp_port }}/plugins/ItemsAdder/data/IAUpdate.tar.bz2"

      - name: ‚ôªÔ∏è Delete Old IA Files
        run: |
          curl "https://${{ env.panel_domain }}/api/client/servers/${{ env.server_uuid }}/files/delete" \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'Authorization: Bearer ${{ env.token }}' \
          -X POST \
          -d '{
          "root": "/plugins/ItemsAdder/data/",
          "files": [
            "items_packs",
            "resource_pack"
            ]
          }'

      - name: üì§ UnArchive New IA Files
        run: |
          curl "https://${{ env.panel_domain }}/api/client/servers/${{ env.server_uuid }}/files/decompress" \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'Authorization: Bearer ${{ env.token }}' \
          -X POST \
          -d '{
          "root": "/plugins/ItemsAdder/data/",
          "file": "IAUpdate.tar.bz2"
          }'

      - name: ‚ôªÔ∏è Cleanup Archive File
        run: |
          curl "https://${{ env.panel_domain }}/api/client/servers/${{ env.server_uuid }}/files/delete" \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'Authorization: Bearer ${{ env.token }}' \
          -X POST \
          -d '{
          "root": "/plugins/ItemsAdder/data/",
          "files": [
            "IAUpdate.tar.bz2"
            ]
          }'

      # Issues Link: https://github.com/pterodactyl/panel/issues/3689
      - name: üìÅ Temporary using remote to fix folder permission
        uses: xMikux/ssh-action@master
        with:
          host: ${{ env.cli_ip }}
          username: ${{ env.cli_user }}
          key: ${{ env.cli_key }}
          port: ${{ env.cli_port }}
          script: |
            sudo chown -R pterodactyl:pterodactyl /var/lib/pterodactyl/volumes/${{ env.server_uuid_full }}/plugins/ItemsAdder/data/

      - name: üí§ Sleep for 3 seconds
        run: sleep 3s

      - name: ‚åò IAReload Resourcepack
        run: |
          curl "https://${{ env.panel_domain }}/api/client/servers/${{ env.server_uuid }}/command" \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'Authorization: Bearer ${{ env.token }}' \
          -X POST \
          -d '{
          "command": "iareload"
          }'

      - name: üí§ Sleep for 12 seconds
        run: sleep 12s

      - name: ‚åò IAZip Resourcepack
        run: |
          curl "https://${{ env.panel_domain }}/api/client/servers/${{ env.server_uuid }}/command" \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'Authorization: Bearer ${{ env.token }}' \
          -X POST \
          -d '{
          "command": "iazip"
          }'

  Download-Server-Pack:
    needs: Upload-Git-IAPack
    runs-on: ubuntu-latest
    env:
      working-directory: ./.pack

    steps:
      - name: üìÑ Checking Repostiory
        uses: actions/checkout@v2.0.0

      - name: üí§ Sleep for 5 seconds
        run: sleep 5s

      - name: üì• Download ZIP Pack
        run: |
          curl -u "${{ env.sftp_user }}.${{ env.server_uuid }}:${{ env.sftp_pass }}" \
          -k "sftp://${{ env.sftp_host }}:${{ env.sftp_port }}/plugins/ItemsAdder/data/resource_pack/pack.zip" \
          -o pack.zip
        working-directory: ${{ env.working-directory }}

      - name: üîß Replace Pack files
        run: |
          rm -r assets
          rm pack.mcmeta
          rm pack.png
          unzip pack.zip
          ls -alh
          mv pack.zip Slimefun-ResourcePack-Original.zip
        working-directory: ${{ env.working-directory }}

      - name: Upload Original pack
        uses: actions/upload-artifact@v2
        with:
          name: Slimefun-ResourcePack-Original
          path: ./.pack/Slimefun-ResourcePack-Original.zip

      - name: Upload Item Models
        uses: actions/upload-artifact@v2
        with:
          name: item-models.yml
          path: ./Resourcepack/item-models.yml

      - name: üí§ Sleep for 2 seconds
        run: |
          rm ./.pack/Slimefun-ResourcePack-Original.zip
          sleep 2s

      - name: üß∞ Setup git config
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      # Temporary Remove default.json
      - name: Temporary Remove default.json
        run: |
          rm assets/minecraft/font/default.json
        working-directory: ${{ env.working-directory }}

      - name: üéâ Commit and Push Pack
        run: |
          export CURRENTTIME=$( TZ=":Asia/Taipei" date '+%Y-%m-%d %R %Z' )
          git add assets
          git add pack.mcmeta
          git add pack.png
          git commit -S -m "‚≠ê New Texturepack Upload $CURRENTTIME"
          git push origin main
        working-directory: ${{ env.working-directory }}

  Pack-Resourcepack:
    needs: Download-Server-Pack
    runs-on: ubuntu-latest
    # if: |
    #   contains(github.event.head_commit.message, '[ci noupload]') == false

    steps:
      - name: üìÑ Checking Repostiory
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 0

      - name: Checking Repo Again
        run: |
          git fetch 
          git pull

      - name: üì• Package & Optimize Resourcepack
        uses: ComunidadAylas/PackSquash-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./.pack

      - name: ‚òÅ DownloadArtifact
        uses: actions/download-artifact@v2
        with:
          name: Optimized pack
          path: ./

      - name: üìù Rename Resourcepack
        run: |
          mv ./pack.zip Slimefun-ResourcePack-Optimized.zip

      - name: Upload Optimized pack
        uses: actions/upload-artifact@v2
        with:
          name: Slimefun-ResourcePack-Optimized
          path: ./Slimefun-ResourcePack-Optimized.zip

      - name: Rename Optimized pack
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            Optimized pack
